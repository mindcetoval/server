<!DOCTYPE html>
<html>
  <head>
    <title>eso</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="stylesheets/leaflet.css" />
    <script src="http://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script>
      var layer;
      var map;

      var height = 7;
      var width = 7;

      var places = [
        [-36.125, 5.875],
        [-55.875, 4.375],
        [-70.875, 27.5],
        [-65.875, 53.125],
        [-79.875, 86],
        [-44, 83.875],
        [-32.5, 116.5],
        [-26, 70.875]
      ];

      function init() {
        var mapMinZoom = 0;
        var mapMaxZoom = 4;
        map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([0, 0], mapMaxZoom);
        
        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 1792], mapMaxZoom),
            map.unproject([2304, 0], mapMaxZoom));
            
        map.fitBounds(mapBounds);
        layer = L.tileLayer('eso/{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          noWrap: true,
          tms: false
        }).addTo(map);

        var count = 1;
        places.forEach(function(place) {
          var	bounds = new L.LatLngBounds(
            new L.LatLng(place[0], place[1]),
            new L.LatLng(place[0] - height, place[1] + width));

          var overlay = new L.ImageOverlay("images/markers/" + count + ".png", bounds, {
            opacity: 1.0,
            interactive: true,
            attribution: count
          });

          map.addLayer(overlay);
          count++;
        });
      
      var polyline = L.polyline(places, { color: 'red' }).addTo(map);

       map.on('click', function(ev) {
          console.log(JSON.stringify(ev.latlng)); // ev is an event object (MouseEvent in this case)
       });
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; z-index: 1; }
      #slider { position: absolute; top: 10px; right: 10px; z-index: 5; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
  </body>
</html>
