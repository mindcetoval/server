<!DOCTYPE html>
<html>
  <head>
    <title>eso</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="stylesheets/leaflet.css" />
    <script src="http://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script>
      var layer;
      var map;

      function init() {
        var mapMinZoom = 0;
        var mapMaxZoom = 4;
        map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([0, 0], mapMaxZoom);
        
        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 1792], mapMaxZoom),
            map.unproject([2304, 0], mapMaxZoom));
            
        map.fitBounds(mapBounds);
        layer = L.tileLayer('eso/{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          noWrap: true,
          tms: false
        }).addTo(map);

        var	bounds = new L.LatLngBounds(
          new L.LatLng(-50,65),
          new L.LatLng(-55,70));

        var overlay = new L.ImageOverlay("images/dragon-clip-art-9acqq9zTM.png", bounds, {
          opacity: 1.0,
          interactive: true
        });

        map.addLayer(overlay);

       map.on('click', function(ev) {
          console.log(ev.latlng); // ev is an event object (MouseEvent in this case)
       });
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; z-index: 1; }
      #slider{ position: absolute; top: 10px; right: 10px; z-index: 5; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
  </body>
</html>
