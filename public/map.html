<!DOCTYPE html>
<html>
  <head>
    <title>eso</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="stylesheets/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/map.css" />
    <script src="http://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script>
      var layer;
      var map;

      var height = 7;
      var width = 7;

      var places = [
        {"lat":-36.125,"lng":5.875},
        {"lat":-55.875,"lng":4.375},
        {"lat":-70.875,"lng":27.5},
        {"lat":-65.875,"lng":53.125},
        {"lat":-79.875,"lng":86},
        {"lat":-44,"lng":83.875},
        {"lat":-32.5,"lng":116.5},
        {"lat":-26,"lng":70.875}
      ];

      function init() {
        var mapMinZoom = 0;
        var mapMaxZoom = 4;
        map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([0, 0], mapMaxZoom);
        
        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 1792], mapMaxZoom),
            map.unproject([2304, 0], mapMaxZoom));
            
        map.fitBounds(mapBounds);
        layer = L.tileLayer('eso/{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          noWrap: true,
          tms: false
        }).addTo(map);

        var count = 1;
        places.forEach(function(place) {
          var	bounds = new L.LatLngBounds(
            new L.LatLng(place.lat, place.lng),
            new L.LatLng(place.lat - height, place.lng + width));

          var overlay = new L.ImageOverlay("images/markers/" + count + ".png", bounds, {
            opacity: 1.0,
            interactive: true,
            attribution: count
          });

          map.addLayer(overlay);
          count++;
        })

       map.on('click', function(ev) {
          console.log(JSON.stringify(ev.latlng)); // ev is an event object (MouseEvent in this case)
       });
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; z-index: 1; }
      #slider { position: absolute; top: 10px; right: 10px; z-index: 5; }
    </style>
  </head>
  <body onload="init()">
    <table class='table table-striped pull-right' id='points-table'>
      <thead>
        <tr>
          <th>#</th>
          <th>שם</th>
          <th>נקודות</th>
        </tr>
      </thead>
      <tr ng-repeat='user in users'>
        <td>{{$index + 1}}</td>
        <td>{{user.user.nickname}}</td>
        <td>{{user.trophies.length}}</td>
      </tr>
    </table>
    <div id="map"></div>
    <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
  </body>
</html>
